<body>
    <h1 class="title">Pokemon <span>Calculator</span></h1>
    <div class="hero">
        <div class="choosing">
            <h2>Choose the typing: </h2>
            <p>Primary type:</p>
            <div class="types" id="primary"></div>

            <p>Secondary type:</p>
            <div class="types"id="secondary"></div>
        </div>



        <div class="statistics">
            <h2>Results: </h2>
            <div id="big0">
                <p>It takes <span>4 x</span> from:</p>
                <div id="e0" class="types"></div>
            </div>

            <div id="big1">
                <p>It takes <span>2 x</span> from:</p>
                <div id="e1" class="types"></div>
            </div>

            <div id="big2">
                <p>It takes <span>1 x</span> from:</p>
                <div id="e2" class="types"></div>
            </div>
            
            <div id="big3">
                <p>It takes <span>1/2 x</span> from:</p>
                <div id="e3" class="types"></div>
            </div>
            
            <div id="big4">
                <p>It takes <span>1/4 x</span> from:</p>
                <div id="e4" class="types"></div>
            </div>

            <div id="big5">
                <p>It takes <span>0 x</span> from:</p>
                <div id="e5" class="types"></div>
            </div>
        </div>
    </div>
